<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova</title>
    <style type="text/css">
        div{
            border: 2px solid black;
            padding: 60px;
            margin: 9%;
            border-radius: 15px;
        }
        #div1{
          background-image: linear-gradient(blue,red);
        }
        #div2{
           background-image: linear-gradient(rgb(216, 11, 11),blue);
        }
        #div3{
           background-image: radial-gradient(blue,red,blue,red);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
            </div>
        </div>
    </div>
</body>
</html>
