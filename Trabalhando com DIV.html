<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DIV</title>
    <style type="text/css">
        div{
            border: 2px solid black;
            height: 100px;
        }
        div#div1{
            background-image: linear-gradient(rgb(0, 0, 0),rgb(255, 0, 0),rgb(0, 0, 0));
        }
        #div2{
            background-image: radial-gradient(rgb(0, 0, 0),rgb(85, 0, 138),black);
        }
        #div3{
         background-color: rgb(0, 0, 255);
        }
        #div4{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
 <div id="div1"></div> 
 <div id="div2"></div>  
 <div id="div3"></div>
 <div id="div4"></div>
</body>
</html>
